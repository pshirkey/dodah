{% extends "master.html" %}

{% block content %}

    <div class="locations">
    <table cellpadding="10" cellspacing="10" width="100%">
    <tr>
    <th>&nbsp;</th>
    <th>Name</th>
	<th>Address</th>
	<th>DoDads</th>
	<th>User Rating</th>
	<th>Created</th>
	</tr>
	{% for loc in locations %}
	<tr>
		<td><img src="{{ loc.get_thumbnail_url }}"/></td>
		<td><a href="/editlocation?id={{ loc.key }}">{{ loc.name }}</td>
		<td>{{ loc.get_address }}</td>
		{% if loc.items %}
		<td>{{ loc.items.count }}</td>
		{% else %}
		<td>&nbsp;</td>
		{% endif %}
		<td>{{ loc.rating }}</td>
		<td>{{ loc.created|date:"D d M Y"}}</td>
	</tr>
	{% endfor %}
	</table>
	<div><a href="/editlocation">New</a></div>
	</div>

{% endblock %}
